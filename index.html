<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js" integrity="sha512-emSwuKiMyYedRwflbZB2ghzX8Cw8fmNVgZ6yQNNXXagFzFOaQmbvQ1vmDkddHjm5AITcBIZfC7k4ShQSjgPAmQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    
<div class="container-fluid">
    <h1 class="row">Login</h1>
    <main> 
 <div class="row">
    <label for="username">username</label>
    <input type="text" name="username" id="username">
     </div>

     <div class="row">
        <label for="password">password</label>
        <input type="password" name="password" id="password">
     </div>

     <div> 
        <button onclick="login()">Login</button>
        <button onclick="getDashboard()">Dashboard</button>
        <button onclick="getSettings()">Settings page</button>
     </div>

    </main>

</div>
 
<script>

//var token = '';//
function login() {
    const data = {
    username: document.getElementById('username').value,
    password: document.getElementById('password').value,
};

const cpath = window.location.pathname;

axios.post('/api/login', data)
  .then(res => {
     console.log(res);
     document.getElementById('username').value = '';
     document.getElementById('password').value = '';
     
     if (res && res.data && res.data.success){
       const token = res.data.token;
       localStorage.setItem('jwt', token);
       const cpath = window.location.pathname
       if (cpath === '/api/dashboard') {
                            getDashboard();
                        } else if (cpath === '/api/settings') {
                            getSettings();
                        } else {

                            history.pushState({}, '', '/api/dashboard');
                            getDashboard();
                        }
        //getDashboard();
     }
  });
}

/*function getDashboard() {
            document.querySelector('h1.row').innerHTML = 'Dashboard';
            document.querySelector('main').innerHTML = 'Dashboard Content Goes Here';
        }*/

function getDashboard() {
    //debugger;
    const token = localStorage.getItem('jwt')
    axios.get('/api/dashboard', {
        headers: {
            'Authorization': token ? 'Bearer '+token : null
        }
    }).then(res => {
        debugger;
        if(res && res.data && res.data.success){
            document.querySelector('h1.row').innerHTML = 'Dashboard';
            document.querySelector('main').innerHTML = res.data.myContent;
        }
    });
}

function getSettings() {
    //debugger;
    const token = localStorage.getItem('jwt')
    axios.get('/api/settings', {
        headers: {
            'Authorization': token ? 'Bearer '+token : null
        }
    }).then(res => {
        debugger;
        if(res && res.data && res.data.success){
            document.querySelector('h1.row').innerHTML = 'Settings';
            document.querySelector('main').innerHTML = res.data.myContent;
        }
    });
}

</script>
</body>
</html>
